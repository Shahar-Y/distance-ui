<h1>Simple Angular mat-table example</h1>

<h2>Simple Angular mat-table</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container
    [matColumnDef]="column"
    *ngFor="let column of autoDisplayedColumns"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="deleteRow(element)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: allColumns"></tr>
</table>
